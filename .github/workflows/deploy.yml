name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Create instance folder and setup environment
      run: |
        # Create instance folder for Flask app
        mkdir -p instance
        echo "âœ… Created instance folder"
        
        # Create .env file from env.example if it doesn't exist
        if [ ! -f .env ]; then
          cp env.example .env
          echo "âœ… Created .env file from env.example"
        fi
        
        # Ensure .env is in the project root for loading anywhere
        echo "âœ… Environment setup complete"
    
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
        
        # Test environment loading after dependencies are installed
        python3 -c "from utils.env_loader import setup_environment; setup_environment(); print('âœ… Environment loading works')"
    
    - name: Run basic tests
      env:
        FLASK_ENV: development
      run: |
        python3 -c "import webapp.app; print('âœ… App imports successfully')"
        python3 -c "from src.services.consolidated_llm_service import ConsolidatedLLMService; print('âœ… Services import successfully')"
    
    - name: Check code quality
      env:
        FLASK_ENV: development
      run: |
        python3 -m py_compile run_app.py
        python3 -m py_compile webapp/app.py
        echo "âœ… Code compiles successfully"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Render
      run: |
        echo "ðŸš€ Deployment triggered for main branch"
        echo "Render will automatically deploy from GitHub"
        echo "Check your Render dashboard for deployment status"