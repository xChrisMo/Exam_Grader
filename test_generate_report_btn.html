<!DOCTYPE html>
<html>
<head>
    <title>Test Generate Report Button</title>
</head>
<body>
    <h1>Generate Report Button Test</h1>
    
    <!-- Test if the button exists and is clickable -->
    <button id="generate-report-btn" style="padding: 10px 20px; background: orange; color: white; border: none; border-radius: 5px;">
        Generate Report
    </button>
    
    <div id="test-output" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const button = document.getElementById('generate-report-btn');
            console.log('Button found:', button);
            
            if (button) {
                button.addEventListener('click', function() {
                    console.log('Generate report button clicked!');
                    document.getElementById('test-output').innerHTML = 'Generate Report button clicked successfully!';
                });
                console.log('Event listener attached');
            } else {
                console.error('Generate report button not found!');
                document.getElementById('test-output').innerHTML = 'ERROR: Generate report button not found!';
            }
        });
    </script>
</body>
</html>
